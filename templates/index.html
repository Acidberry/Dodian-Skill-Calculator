<!DOCTYPE html>
<html>
<head>
    <title>Dodian Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="window-container">
        <div class="header-bar">Dodian Skill Calculator</div>
        <div class="skills-grid">
            {% for key, skill in skills.items() %}
                <a href="/skill/{{ key }}" class="skill-button {{ 'disabled' if not skill.enabled }}">
                    <img src="{{ url_for('static', filename='css/icons/' + skill.icon) }}">
                    <span>{{ skill.name }}</span>
                </a>
            {% endfor %}
        </div>
            </div>
    </div>
</body>
</html>
